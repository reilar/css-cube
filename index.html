<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSS Cube</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<meta name="author" content="Mink Machine" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="description">
			<h1>CSS Cube</h1>
			<p>
				This demo is using CSS Houdini for animating custom properties.<br />
				Since Houdini currently is a working draft, you will need a compatible browser such as Chrome.
			</p>
		</div>
		<div class="wrapper">
			<div class="cube">
				<div class="face front"></div>
				<div class="face back"></div>
				<div class="face left"></div>
				<div class="face right"></div>
				<div class="face top"></div>
				<div class="face bottom"></div>
			</div>
		</div>
	</body>
</html>
